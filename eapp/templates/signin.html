{%extends 'base.html'%}

{%block content%}
<div class="container">
    <div class="col-md-6 mx-auto my-5">
        <form action="/signin" method="POST">
            <h1 class="text-center">Signin</h1><br>
            {%csrf_token%}
            <div class="form-floating mb-3">
                <input required type="text" class="form-control" name="name" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Full Name</label>
              </div>
              <div class="form-floating">
                <input required type="text" name="email" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Email</label>
              </div>
              <br>
              <div class="form-floating">
                <input required type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <br>
              <div class="form-floating">
                <input required type="password" name="password2" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Confirm-Password</label>
              </div>
              <br>
              <small>Already have an account? <a href="/login"><strong>Login</strong></a></small>
              <br>
              <button class="btn btn-primary" type="submit">Submit</button>
        
        </form>
    </div>
</div>
{%endblock%}
